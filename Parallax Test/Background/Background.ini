[Rainmeter]
Update=-1
SkinHeight=#ThemeDisplayHeight#
SkinWidth=#ThemeDisplayWidth#

[Variables]
@Include=#ROOTCONFIGPATH#Parallax.inc
P=#@#Images/

[Background]
Meter=Image
SolidColor=33,0,2,255
W=#SCREENAREAWIDTH#
H=#SCREENAREAHEIGHT#

[Parallax0]
Meter=Image
ImageName=#P#background.png
X=((#SCREENAREAWIDTH# / 2) - ([Parallax0:W] / 1.9))
Y=0
DynamicVariables=1
